<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-left bg-light">
    <div class="col-md-9 p-lg-9 mx-auto my-5">
      <h1 class="display-4 font-weight-normal text-center">SWiftUI Color Extension Generator</h1>
      <div class="form-wrap">
        <form (submit)="generate($event)">
          <div class="form-group m-md-3">
            <textarea type="text" [(ngModel)]="inputCodes" class="form-control" name="id_hexcodes" id="id_hexcodes" aria-describedby="id_hexcodes_help" placeholder="Add Hex Codes" rows="5"></textarea>
            <small id="id_hexcodes_help" class="form-text">Each on a new lineor separated by spaces</small>
          </div>
          <div class="form-group m-md-3">
            <textarea type="text" value="{{outputExtension}}" class="form-control" id="id_output" rows="5" placeholder="SwiftUI Color Extension"></textarea>
          </div>
          <button  class="btn btn-primary m-md-3">Generate</button>
        </form>
      </div>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
  </div>
